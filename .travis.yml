jdk: oraclejdk8
language: android
android:
  components:
  - build-tools-28.0.3
  - android-28
before_cache:
# Do not cache a few Gradle files/directories (see https://docs.travis-ci.com/user/languages/java/#Caching)
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  # Gradle dependencies
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- "./gradlew exportVersion --daemon"
- "./gradlew :app:assembleRelease --daemon --parallel"
before_install:
- yes | sdkmanager "platforms;android-28"
- chmod a+x gradlew
before_deploy:
# Create tag
- export VERSION=$(cat version.txt)
- git tag $VERSION
# Rename
- mv "app/build/outputs/apk/release/app-release.apk" "app/build/outputs/apk/release/app.apk"
deploy:
  name: ${VERSION}
  body: Snapshot version automatically generated by Travis CI. Please be cautious to experience due to potential bugs.
  prerelease: true
  provider: releases
  skip_cleanup: true
  # api_key:
  #   secure: 
  file:
  - "app/build/outputs/apk/release/app.apk"
  on:
    repo: Trumeet/MiPushTester
