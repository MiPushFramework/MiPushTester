jdk: oraclejdk8
language: android
android:
  components:
  - build-tools-28.0.3
  - android-28
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew exportVersion --daemon"
- "./gradlew :app:assembleRelease --daemon --parallel"
before_install:
- yes | sdkmanager "platforms;android-28"
- chmod a+x gradlew
- openssl aes-256-cbc -K $encrypted_7aab63907238_key -iv $encrypted_7aab63907238_iv -in .yuuta.jks.enc -out .yuuta.jks -d
before_deploy:
- export VERSION=$(cat version.txt)
- git tag $VERSION
# Rename
- mv "app/build/outputs/apk/release/app-release.apk" "app/build/outputs/apk/release/app.apk"
deploy:
  name: ${VERSION}
  body: Snapshot version automatically generated by Travis CI. Please be cautious to experience due to potential bugs.
  prerelease: true
  provider: releases
  api_key: ${GITHUB_RELEASE_KEY}
  file: app/build/outputs/apk/release/app.apk
  on:
    repo: Trumeet/MiPushTester
