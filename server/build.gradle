buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.3'
    }
}
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'kotlin'

group 'moe.yuuta'
version rootProject.ext.versionName

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    filter {
        includeTestsMatching "moe.yuuta.server.ServerTestSuite"
    }
    reports {
        junitXml.enabled = true
        html.enabled = true
    }
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation "io.vertx:vertx-core:$vertxVersion"
    implementation "io.vertx:vertx-web:$vertxVersion"
    implementation "io.vertx:vertx-web-client:$vertxVersion"
    implementation "io.vertx:vertx-web-templ-handlebars:$vertxVersion"
    implementation project(':common')
    testImplementation("junit:junit:4.12")
    testImplementation "io.vertx:vertx-unit:$vertxVersion"
    testImplementation "org.mockito:mockito-core:2.23.4"
    testImplementation "org.powermock:powermock-module-junit4:2.0.0-RC.1"
    testImplementation "org.powermock:powermock-api-mockito2:2.0.0-RC.1"
    // Kotlin
    implementation  "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation  "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        javaParameters = true
        noReflect = false
        noStdlib = false
        apiVersion = "1.3"
        languageVersion = "1.3"
    }
}

shadowJar {
    baseName = 'server'
    classifier = null
    version = rootProject.ext.versionName
    manifest {
        attributes(
                'Main-Class': "io.vertx.core.Launcher",
                "Main-Verticle": "moe.yuuta.server.MainVerticle"
        )
    }
}